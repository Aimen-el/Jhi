<div>
    <h2 id="page-heading">
        <span>Extras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-extra" [routerLink]="['/extra/new']">
            <span class="fas fa-plus"></span>
            <span >
            Create new Extra
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="extras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th hidden><span>ID</span></th>
            <th><span>Date Entree</span></th>
            <th><span>Telephone</span></th>
            <th><span>Conge Paye</span></th>
            <th><span>Mission</span></th>
            <th><span>Fonction</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let extra of extras ;trackBy: trackId">
                <td hidden><a  [routerLink]="['/extra', extra.id, 'view' ]">{{extra.id}}</a></td>
                <td>{{extra.dateEntree | date:'mediumDate'}}</td>
                <td>{{extra.telephone}}</td>
                <td>{{extra.congePaye}}</td>
                <td>{{extra.mission}}</td>
                <td>{{extra.fonction}}</td>
                <td>
                    {{extra.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/extra', extra.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/extra', extra.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'extra/'+ extra.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
